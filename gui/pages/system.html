<h1 class="page-header">System</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Save/Restore config</h3>
    </div>
    <div class="panel-body">
        <p>Backup the running configuration as sql-dump.</p>
        <a href="/export" class="btn btn-primary"><span class="glyphicon glyphicon-export" aria-hidden="true"></span>
            Export dump</a>
        <hr/>
        <p>Import a configuration as sql-dump.</p>
        <form class="upload">
            <input class="form-inline" name="file" id="file"
                   ng-model="file" type="file">
            <button type="submit" id="submit" disabled class="form-inline btn btn-primary disabled"><span
                    class="glyphicon glyphicon-import"
                    aria-hidden="true"></span> Import dump
            </button>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Shared Secret</h3>
    </div>
    <div class="panel-body">
        <p>The shared secret for the Mongods in the cluster.</p>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Save</button>
      </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>
